cache for a path. * * @param {string} key * @param {Object} value * @returns {Object} */ Loader.prototype.setCache = function (key, value) { if (!key) { throw Error('invalid argument'); } return this._cache[key] = value; }; /** * Gets a module from the cache. The module must exist in the cache. * * @param {string} key * @returns {Object} */ Loader.prototype.getCached = function (key) { if (!key) { throw Error('invalid argument'); } if (!this.isCached(key)) { throw Error(key + ' is not cached.') } return this._cache[key]; }; /** * Rewrites an injectable reference to a relative path that can be used by node module loader. * * @param {string} path */ Loader.prototype.rewrite = function (path) { if (!path) { throw Error('invalid argument'); } if (!this.isPlus(path)) { throw Error('not a namespace'); } return './' + path.substr('Plus/'.length); }; /** * Checks if a path is a Plus namespace. * * @param {string} path * @returns {boolean} */ Loader.prototype.isPlus = function (path) { if (!path) { throw Error('invalid argument'); } return _.startsWith(path, 'Plus/') &amp;&amp; !_.endsWith(path, '/'); }; /** * Replaces a cached reference with a new object. * * @param {string} path * @param {Object} obj */ Loader.prototype.replace = function (path, obj) { if (!path) { throw Error('invalid argument'); } this._cache[path] = obj; }; module.exports = Loader; × Search results Close "},"core_comment.js.html":{"id":"core_comment.js.html","title":"Source: core/comment.js","body":" grunt-readme-plus Classes CommentLineModuleModule~LinkedList.NodeModule~PluginPlusPlus.CollectionsPlus.Collections.ArraysPlus.Collections.LinkedListPlus.EnginePlus.Engine.FilterPlus.Engine.FiltersPlus.Engine.Section Sections are used to pre-define the structure of the Markdown document. These objects define both the tree hierarchy and creation order for each section.Plus.Engine.SectionsPlus.FilesPlus.Files.LoggerPlus.Files.Markdown Defines a section in the readme file.Plus.Loader *Plus.PluginsPlus.ReadMePlu etTitle = function() { return this._title; }; /** * @returns {number} */ exports.Tag.prototype.getNum = function() { return this._num; } /** * @returns {Array.&lt;exports.Line&gt;} */ exports.Tag.prototype.getLines = function() { return this._lines; }; /** * @readme Sections.Names Naming The Sections * * Each heading in a readme file is defined by a section of source code comments that use the `@readme` indicator. The * first word after the `@readme` indicator is the name and default title of the section. * * ``` * /** * * \\@readme Install * * * * Use `npm` to install the `foobar` module. * * * * ```shell * * $ npm install foobar * * ``` * *\\/ * ``` * * In the above example a heading labelled `Installations` will be added under the root section with the markdown text * found in the comment. * * @param {exports.Line} text * @returns {string|null} */ exports.getName = function(text) { var parts = text.getText().replace(/\\s+/g, ' ').toUpperCase().split(' '); if(_.first(parts) != '@README') { return null; } return _.first(_.rest(parts)) || null; }; /** * @readme Sections.Titles Changing The Section Title * * You can customize the heading used for each section by providing title text after declaring the section. * * ``` * /** * * \\@readme Install Installation Instructions * * * * Use `npm` to install the `foobar` module. * * * * ```shell * * $ npm install foobar * * ``` * *\\/ * ``` * In the above example the default heading `Install` is replaced with `Installation Instructions`. * * @param {exports.Line} text * @returns {string|null} */ exports.getTitle = function(text) { var parts = text.getText().replace(/\\s+/g, ' ').trim().split(' '); var title = _.drop(parts, 2).join(' ') || _.first(_.rest(parts)) || null; var quotes = ((_.startsWith(title, '&quot;') &amp;&amp; _.endsWith(title, '&quot;')) || (_.startsWith(title, '\\'') &amp;&amp; _.endsWith(title, '\\''))); return quotes ? title.slice(1, -1) : title; }; /** * Extracts the lines between `@readme` and next annotation or end of comment. * Lines should be trimmed of comment characters. * * @param {exports.Comment} comment * @param {string} tag * * @returns {Array.&lt;exports.Tag&gt;} */ exports.create = function(comment, tag) { /** @var {Array.&lt;exports.Line&gt;} */ var lines = _.dropWhile(comment.getLines(), function(/** exports.Line **/line) { return !_.startsWith(line.getText().toLowerCase(), '@' + tag); }); if(lines.length === 0) { return []; } /** @var {Array.&lt;exports.Line&gt;} */ var body = _.takeWhile(_.rest(lines), function(/** exports.Line **/line) { return !_.startsWith(line.getText(), '@'); }); var name = exports.getName(lines[0]); var title = exports.getTitle(lines[0]); return [new exports.Tag(comment.getFile(), name, title, lines[0].getNum(), body)]; }; × Search results Close "},"core_reader.js.html":{"id":"core_reader.js.html","title":"Source: core/reader.js","body":" grunt-readme-plus Classes CommentLineModuleModule~LinkedList.NodeModule~PluginPlusPlus.CollectionsPlus.Collections.ArraysPlus.Collections.LinkedListPlus.EnginePlus.Engine.FilterPlus.Engine.FiltersPlus.Engine.Section Sections are used to pre-define the structure of the Markdown document. These objects define both the tree hierarchy and creation order for each section.Plus.Engine.SectionsPlus.FilesPlus.Files.LoggerPlus.Files.Markdown Defines a section in the readme file.Plus.Loader *Plus.PluginsPlus.ReadMePlus.ServicesPlus.Services.BadgesPlus.Services.CachePlus.Services.CacheFactoryPlus.Services.GitPlus.Services.GitHubPlus.Services.LicensesPlus.Services.PackageJSONPlus.Services.SimilarityPlus.Services.StringsSourceCodeTag Global _cachecreategetNamegetTitleloggerPlus.Files.Markdown#load Loads a string buffertrim Source: core/reader.js var _ = require('lodash'); var fs = require('fs'); var logger = require('winston'); var sprintf = sprintf = require(&quot;sprintf-js&quot;).sprintf; var coreSource = require('../core/source_code.js'); var coreTag = require('../core/tag.js'); var reader = require('. ring|null} */ Licenses.prototype.getFileName = function () { var fileName = _.find(['LICENSE', 'LICENSE.txt', 'LICENSE.md'], function (fileName) { return fs.existsSync(fileName); }); return fileName || null; }; /** * @param {string} source * @returns {Object} * @private */ Licenses.prototype._score = function (source) { return _.map(LicenseTypes, function (license) { var text = fs.readFileSync(path.dirname(module.uri) + &quot;/_licenses/&quot; + license.file, 'UTF8'); if (!text) { throw Error(&quot;Unable to read license file: &quot; + license.file); } text = this._trimBuffer(text); var score = Similarity.similarity(text, source); //Logger.debug(&quot;%s - %1.3f&quot;, license.file, score); Logger.debug(&quot;%s - %s&quot;, license.file, score); return _.merge({}, {score: score}, license); }.bind(this)); }; /** * @param {string} fileName */ Licenses.prototype.getLicence = function (fileName) { var contents = fs.readFileSync(fileName, 'UTF8'); if (!contents) { return null; } var file = this._trimBuffer(contents); var scored = this._score(file); var license = _.first(_.sortByOrder(scored, 'score', 'desc')); return license.score &gt;= 0.95 ? license : null; }; /** * @param {string} type */ Licenses.prototype.getLicenceByType = function (type) { return _.find(LicenseTypes, 'type', type); }; return new Licenses(); } module.exports = [ 'module', 'path', 'fs', 'lodash', 'Plus/Services/Similarity', 'Plus/Files/Logger', 'Plus/Services/Strings', 'Plus/Services/_licenses/licenses.json', Module ]; × Search results Close "},"Plus_Services_GitHub.js.html":{"id":"Plus_Services_GitHub.js.html","title":"Source: Plus/Services/GitHub.js","body":" grunt-readme-plus Classes CommentLineModuleModule~LinkedList.NodeModule~PluginPlusPlus.CollectionsPlus.Collections.ArraysPlus.Collections.LinkedListPlus.EnginePlus.Engine.FilterPlus.Engine.FiltersPlus.Engine.Section Sections are used to pre-define the structure of the Markdown document. These objects define both the tree hierarchy and creatio ing buffertrim Source: Plus/Engine/Sections.js /** * @param {Plus.Engine.Section} Section * @param {Plus.Files.Logger} Logger * * @returns {Plus.Engine.Sections} */ function Module(Section, Logger) { /** * @name Plus.Engine.Sections * * @param {Plus.Engine.Section[]=} items * * @property {Plus.Engine.Section[]} items * * @constructor */ var Sections = function (items) { if (items &amp;&amp; !_.isArray(items)) { throw Error('invalid argument'); } this.items = (items || []).slice(); }; /** * @returns {Number} */ Sections.prototype.count = function () { return this.items.length; }; /** * Validate this collection */ Sections.prototype.beforeRender = function () { if (this.count() == 0) { throw Error(&quot;There are no sections to render.&quot;); } if (!this.contains('root')) { throw Error('Must define a root section.'); } }; /** * @param {string} name * @returns {Plus.Engine.Section} */ Sections.prototype.parent = function (name) { if (!name || !_.isString(name)) { throw Error('invalid argument'); } var parts = name.split('/'); var parentName = parts.slice(0, parts.length - 1).join('/'); var parent = this.find(parentName); if (!parent) { throw Error('Parent section not found: ' + parentName); } return parent; }; /** * @param {string} name * @returns {Plus.Engine.Section} */ Sections.prototype.find = function (name) { return _.find(this.items, 'name', name); }; /** * @param {string} name * @returns {boolean} */ Sections.prototype.contains = function (name) { return !!this.find(name); }; /** * Returns the sections sorted by their creation order. * * @returns {Plus.Engine.Section[]} */ Sections.prototype.byCreationOrder = function () { return _.sortBy(this.items, 'creationOrder'); }; /** * Returns the sections sorted by their order. * * @returns {Plus.Engine.Section[]} */ Sections.prototype.byOrder = function () { return _.sortBy(this.items, 'order'); }; /** * Sections are first created in the order defined by the creationOrder parameter, and then appended to the * Markdown by the order parameter. * * @param {string} name Use forward slash to define hierarchy. * @param {number=} order The order is relative to parent. The default is 50. * @param {number=} creationOrder The default is 50 * * @returns {Plus.Engine.Section} */ Sections.prototype.append = function (name, order, creationOrder) { if (this.contains(name)) { throw Error('Section already exists: ' + name); } Logger.debug('Sections::append %s', name); var section = new Section(name, order, creationOrder); this.items.push(section); return section; }; /** * @todo this should create the main Markdown without having to append to Markdown objects owned by sections. * * @returns {Plus.Files.Markdown} */ Sections.prototype.getMarkdown = function () { if (!this.contains('root')) { throw Error('Sections do not have a root.'); } // append sections to their parents by their order _.each(this.byOrder(), function (/** Plus.Engine.Section*/section) { if (section.name === 'root') { return; } var parent = this.parent(section.name); if (parent) { parent.markdown.appendChild(section.markdown); } else { throw Error('Section missing parent'); } }.bind(this)); return this.find('root').markdown; }; return Sections; } module.exports = [ 'Plus/Engine/Section', 'Plus/Files/Logger', Module ]; × Search results Close "},"Plus_Engine_Filter.js.html":{"id":"Plus_Engine_Filter.js.html","title":"Source: Plus/Engine/Filter.js","body":" grunt-readme-plus Classes CommentLineModuleModule~LinkedList.NodeModule~PluginPlusPlus.CollectionsPlus.Collections.ArraysPlus.Collections.LinkedListPlus.EnginePlus.Engine.FilterPlus.Engine.FiltersPlus.Engine.Section Sections are used to pre-define the structure of the Markdown document. These objects define both the tree hierarchy and creation order for each section.Plus.Engine.SectionsPlus.FilesPlus.Files.LoggerPlus.Files.Markdown Defines a section in the readme file.Plus.Loader *Plus.PluginsPlus.ReadMePlus.ServicesPlus.Services.BadgesPlus.Services.CachePlus.Services.CacheFactoryPlus.Services.GitPlus.Services.GitHubPlus.Services.LicensesPlus.Services.PackageJSONPlus.Services.SimilarityPlus.Services.StringsSourceCodeTag Global _cachecreategetNamegetTitleloggerPlus.Files.Markdown#load Loads a string buffertrim Source: Plus/Engine/Filter.js /** * @param Q * @param _ * @param {Plus.Collections.Arrays} Arrays * * @returns {Plus.Engine.Filter} */ function Module(Q, _, Arrays) { /** * @name Plus.Engine.Filter * * @param {string} name * @param {Function|Array} filter * @param {number=} priority * * @constructor */ var Filter = function (name, filter, priority) { if (!_.isString(name) &amp;&amp; name !== '') { throw Error('Filter must have a name.'); } filter = Arrays.toArray(filter); this.name = name; this.priority = ~~priority || 50; this._hook = _.last(filter); this._resolve = filter.slice(0, filter.length - 1); if (!_.isFunction(this._hook)) { throw Error('Hook parameter must be a function.'); } }; /** * Throws an error if this function is called more than once on the same filter instance. * * @param {Function} func */ Filter.prototype.block = function (func) { try { if (this._blocking) { throw Error('Filter has circular dependency.'); } this._blocking = true; return func(); } finally { this._blocking = false; } }; /** * @param {Plus.Engine.Filters} Filters * * @returns {Promise&lt;Array&gt;} */ Filter.prototype.getResolved = function (Filters) { return Q.all(_.map(this._resolve, function (name) { return Filters.apply(name); })); }; /** * @todo this could be cached. * * @param {Plus.Engine.Filters} Filters * @param {*} value * @returns {Promise} */ Filter.prototype.getValue = function (Filters, value) { var self = this; return this.block(function () { return self.getResolved(Filters).then(function (resolved) { resolved.unshift(value); return self._hook.apply(self, resolved); }); }); }; return Filter; } module.exports = [ 'q', 'lodash', 'Plus/Collections/Arrays', Module ]; × Search results Close "},"Plus_Writers_Slogan.js.html":{"id":"Plus_Writ  the licence section.'); return null; } var info = Licenses.getLicence(fileName); if (!info) { // fall back to the package.json (if possible) if (PackageJSON.hasPackage()) { var type = PackageJSON.getLicenceType(); info = type &amp;&amp; Licenses.getLicenceByType(type); } } return info ? {name: info.title, url: info.url, file: fileName} : null; }; return Plugin; } module.exports = [ 'q', 'lodash', 'Plus/Services/Licenses', 'Plus/Services/PackageJSON', 'Plus/Files/Logger', 'Plus/Services/Print', Module ]; × Search results Close "},"Plus_Writers_Image.js.html":{"id":"Plus_Writers_Image.js.html","title":"Source: Plus/Writers/Image.js","body":" grunt-readme-plus Classes CommentLineModuleModule~LinkedList.NodeModule~PluginPlusPlus.CollectionsPlus.Collections.ArraysPlus.Collections.LinkedListPlus.EnginePlus.Engine.FilterPlus.Engine.FiltersPlus.Engine.Section Sections are used to pre-define the structure of the Markdown document. These objects define both the tree hierarchy and creation order for each section.Plus.Engine.SectionsPlus.FilesPlus.Files.LoggerPlus.Files.Markdown Defines a section in the readme file.Plus.Loader *Plus.PluginsPlus.ReadMePlus.ServicesPlus.Services.BadgesPlus.Services.CachePlus.Services.CacheFactoryPlus.Services.GitPlus.Services.GitHubPlus.Services.LicensesPlus.Services.PackageJSONPlus.Services.SimilarityPlus.Services.StringsSourceCodeTag Global _cachecreategetNamegetTitleloggerPlus.Files.Markdown#load Loads a string buffertrim Source: Plus/Writers/Image.js /** * @param _ * @param fs * @param Print * @param {Plus.Files.Logger} Logger * @returns {Plugin} */ function Module(_, fs, Print, /**Plus.Files.Logger*/Logger) { /** * @readme plugins.Image * * Image plugin will add any PNG/GIF image file that matches the name of the remote origin repository. * * You can specify the name of the image file in the options, or assign `false` to disable images. * * ``` * grunt.initConfig({ * readme: { * options: { * image: 'example.png' * } * } * }); * ``` * @param {Plus.Engine} engine * @param {string} section * @param {Object&lt;string,*&gt;} options * * @constructor */ var Plugin = function (engine, section, options) { Logger.debug('Plugin %s: %s', 'Image', section); options = _.merge({}, {image: true}, options); if (!options.image) { return; } engine.add_filter(section + &quot;:lines&quot;, function (/**string[]*/lines) { return engine.apply_filters('git:repo').then(function (repo) { if (!repo) { return lines; } var fileName = options.image; if (fileName === true) { if (fs.existsSync(repo + '.png')) { fileName = repo + '.png'; } else if (fs.existsSync(repo + '.gif')) { fileName = repo + '.gif'; } if (!fileName) { return lines; } } return engine.apply_filters('image:url', fileName).then(function (url) { lines.unshift(''); lines.unshift(Print('![%s](%s)', repo, url)); return lines; }); }); }); }; return Plugin; } module.exports = [ 'lodash', 'fs', 'Plus/Services/Print', 'Plus/Files/Logger', Module ]; × Search results Close "},"Plus_Engine_Filters.js.html":{"id":"Plus_Engine_Filters.js.html","title":"Source: Plus/Engine/Filters.js","body":" grunt-readme-plus Classes CommentLineModuleModule~LinkedList.NodeModule~PluginPlusPlus.CollectionsPlus.Collections.ArraysPlus.Collections.LinkedListPlus.EnginePlus.Engine.FilterPlus.Engine.FiltersPlus.Engine.Section Sections are used to pre-define the structure of the Markdown document. These objects define both the tree hierarchy and creation order for each section.Plus.Engine.SectionsPlus.FilesPlus.Files.LoggerPlus.Files.Markdown Defines a section in the readme file.Plus.Loader *Plus.PluginsPlus.ReadMePlus.ServicesPlus.Services.BadgesPlus.Services.CachePlus.Services.CacheFactoryPlus.Services.GitPlus.Services.GitHubPlus.Services.LicensesPlus.Services.PackageJSONPlus.Services.SimilarityPlus.Services.StringsSourceCodeTag Global _cachecreategetNamegetTitleloggerPlus.Files.Markdown#load Loads a string buffertrim Source: Plus/Engine/Filters.js /** * @param Q * @param _ * @param {Plus.Files.Logger} Logger * @param {Plus.Engine.Filter} Filter * @param MultiMap * @param {Plus.Engine.Section} Section * @param {Plus.Collections.Arrays} Arrays * * @returns {Plus.Engine.Filters} */ function Module(Q, _, Logger, Filter, MultiMap, Section, Arrays) { /** * @name Plus.Engine.Filters * @constructor */ var Filters = function () { this.items = new MultiMap(); }; /** * @returns {number} */ Filters.prototype.count = function () { return this.items.length; }; /** * Validate this collection */ Filters.prototype.beforeRender = function () { if (this.count() == 0) { throw Error(&quot;There are no filters to render.&quot;); } }; /** * @param {string} name * * @returns {boolean} */ Filters.prototype.contains = function (name) { if (!_.isString(name) &amp;&amp; name !== '') { throw Error('invalid argument'); } return this.items.has(name); }; /** * @readme filters.&quot;Add Filter&quot; * * Hook a function to a specific filter action. ReadMe offers filters to allow Writers to modify various types * of data at writing time. * * A writer can modify data by binding a callback to a filter hook. When the filter is later applied, each bound * callback is run in order of priority, and given the opportunity to modify a value by returning a new value. * * @param {string} name * @param {function} hook * @param {number=} priority */ Filters.prototype.add = function (name, hook, priority) { Logger.debug('Filters::add %s %s', name, priority); this.items.get(name).add(new Filter(name, hook, priority)); }; /** * @param {string} name * * @returns {Plus.Engine.Filter[]} */ Filters.prototype.byPriority = function (name) { if (!_.isString(name) &amp;&amp; name !== '') { throw Error('invalid argument'); } return _.sortByOrder(this.items.get(name) || [], 'priority', ['desc']); }; /** * @param {string} name * @param {*=} value * * @returns {promise} */ Filters.prototype.apply = function (name, value) { if (!_.isString(name) &amp;&amp; name !== '') { throw Error('invalid argument'); } Logger.debug('Filters::apply %s', name); var self = this; var promise = Q(value); _.each(this.byPriority(name), function (/** Plus.Engine.Filter */filter) { promise = promise.then(function (value) { return filter.getValue(self, value); }); }); return promise; }; /** * @param {string[]|string} names * * @returns {Promise[]} */ Filters.prototype.promises = function (names) { names = _.isArray(names) ? names : [names]; return _.map(names, function (name) { return this.contains(name) ? this.apply(name) : Q(undefined); }.bind(this)); }; /** * @param {string|string[]} names * @param {Function} callback * * @returns {Promise} */ Filters.prototype.resolve = function (names, callback) { var promises = this.promises(names); return Q.all(promises) .then(function (values) { return callback.apply(this, values); }.bind(this)); }; /** * @param {string} name * * @returns {string} * @private */ Filters.prototype._get_id = function (name) { return _.kebabCase(_.last(name.split('/'))).replace(/-/g, ':'); }; /** * Loads all the filters using the loader. * * @param {Plus.Loader} loader */ Filters.prototype.load = function (loader) { var names = loader.resolve(&quot;Plus/filters.json&quot;); if (!_.isArray(names)) { throw Error('Unexpected data from filters.json'); } _.each(names, function (name) { var func = loader.resolve(name); if (!_.isFunction(func)) { throw Error('Filter module should return a filter function.'); } this.add(this._get_id(name), func); }.bind(this)); }; /** * @todo Markdown should be created and attached to sections. * * @param {Plus.Engine.Section} section * @returns {Promise&lt;Plus.Engine.Section&gt;} */ Filters.prototype.render = function (section) { if (!section || !(section instanceof Section)) { throw Error('invalid argument'); } var self = this; return self.apply(section.name, section.markdown).then(function (/**Plus.Files.Markdown*/md) { // filter properties var title = self.apply(section.name + &quot;:title&quot;, md.title); var lines = self.apply(section.name + &quot;:l
